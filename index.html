<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uncertainty Calculator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to MathQuill CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.css">
</head>
<body>
    <h1>Uncertainty Calculator</h1>
    <p>Enter your equation below:</p>

    <!-- Input for the equation -->
    <div id="equationInput" class="mathquill-editable"></div>

    <!-- Container for dynamic variable inputs -->
    <div id="variableInputs"></div>

    <!-- Expression inspector for debugging -->
    <div id="expressionInspector"></div>

    <!-- Output area -->
    <p id="outputArea"></p>

    <!-- Link to jQuery, Math.js, and MathQuill JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
